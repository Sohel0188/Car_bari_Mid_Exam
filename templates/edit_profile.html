{% extends 'base.html' %}
{% block content %}

{% load crispy_forms_tags %}
{% if messages %}
    {% for m in messages %}
    <p class="bg-success p-3 text-white">{{m}}</p>
    {% endfor %}
{% endif %}
<br/>

<div class="container">
    <form style="width: 50%; margin: auto;" method="POST">
        {% csrf_token %}
        <!-- {{ form|crispy }}-->
        {% for fm in form %} {{ fm.label_tag }} {{ fm }} {{ fm.errors|striptags }} 
        {% endfor %}
        <button class="btn btn-success mt-2" type="submit"> Update </button>
    </form>

    

    </div>
</div>
{% endblock %}
