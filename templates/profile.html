{% extends 'base.html' %}
{% block content %}
{% load crispy_forms_tags %}
{% load static %}
{% if messages %}
    {% for m in messages %}
    <p class="bg-success p-3 text-white">{{m}}</p>
    {% endfor %}
{% endif %}
<br/>

<div class="container">
<div class="row">
    <div class="col-md-4">
        <img src="{% static 'profile.png' %}" alt="" style="border: 1px solid; border-radius: 5px; margin-top: 60px; margin-bottom: 20px;" >

        <a href="{% url 'edit_profile' %}" class="btn btn-success">Edit Profile</a>
    </div>
    <div class="col-md-8">

        <h3 class="text-center bg-success text-white" style="border-radius: 5px;"> Ordered Cars </h3>
    <div class="row d-flex ">
    {% for purchased_car in purchased_cars %}

    <div class="col-md-6 my-3">
        <div class="card mb-6">
        <img src="{{purchased_car.car.image.url}}" style="height: 220px;" class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{purchased_car.car.title}}</h5>
        </div>
        
        </div>
    </div>

    {% endfor %}

    </div>
    </div>
</div>


</div>
{% endblock %}
